<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <!-- BOOTSTRAP CDN Se agrega las fuentes y los estilos de toda la pagina-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
 
    <!-- NAVIGATION es para crear la navegacion creo no entendi bien-->
    <nav class="navbar navbar-light bg-light"> 
        <a href="/" class="navbar-brand">
            Product App
        </a>

    </nav>
    <div class="container">
        <!--INTERFAZ-->
        <!-- APPLICATION la aplicacion que se va a usar -->
        <div id="App" class="row pt-5">
            <!--Este bootstrap permite 12 columnas por eso 4 y 8-->
            <!-- Una se encarga de recibirlo y la otra de alistarlo-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header"> <!--Titulo de la tarjeta h4 -->
                        <h4>Agrega tus productos aca debajo =)</h4>
                    </div>
                    <!--PRODUCTO-->
                    <form id="product-form" class="card-body"> <!--luego voy a llamar este id desde JS-->
                        <div class="form.group"> <!--para separar los inputs-->
                            <input type="text" id="name" placeholder="Product Name"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" class="form-control" placeholder="Product 
                            Price"> <!--quiero que sea entrada de numeros le coloco number-->
                        </div>
                        <div class="form-group">
                            <input type="number" min="1900" value="2018" id="year" placeholder="Year Product"
                            class="form-control">
                        </div>
                        <input type="submit" value="Save" class=
                        "btn btn-primary btn-block">
                    </form>
                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <!--esta es la parte que se encarga de enlistar los productos-->
                <div id="product-list" class="col-md-8"></div>

            </div>

        </div>
    </div>

    <script src="app2.js"></script>
</body>
</html>
